<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8" />
	<title>Varijable</title>
</head>
<body>
	<script type="text/javascript">
		const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

		function funkcija(tempDay) {
		    const temperature = tempDay.slice(1);
		    const minTemp = Math.min(...temperature);
		    const maxTemp = Math.max(...temperature);
		    const prosjTemp = temperature.reduce((sum, temp) => sum + temp, 0) / temperature.length;
		    document.write('Datum: ', tempDay[0]);
		    document.write('<br>Najmanja temperatura: ', minTemp);
		    document.write('<br>Najveća temperatura: ', maxTemp);
		    document.write('<br>Prosječna temperatura: ', prosjTemp.toFixed(2));
		}
		funkcija(tempDay);
	</script>
</body>
</html>
