<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8" />
	<title>Varijable</title>
</head>
<body>
	<script type="text/javascript">
	function randomBrojevi(a, b) {
	    for (var i = 0; i < 5; i++) {
	        var randomBroj = Math.floor(Math.random() * (b - a + 1)) + a;
	        document.write("<br>" + randomBroj);
	    }
	}
	randomBrojevi(1, 10);
	</script>
</body>
</html>
