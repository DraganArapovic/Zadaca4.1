<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8" />
	<title>Varijable</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 100; i++) {
			if (i % 2 == 0) {
				console.log(i);
				document.write(i);
			};
		};
		for (var i = 1; i <= 100; i++) {
			if (i % 2 == 0) {
				console.log(i*i);
				document.write((i*i));
			};
		};
	</script>
</body>
</html>
