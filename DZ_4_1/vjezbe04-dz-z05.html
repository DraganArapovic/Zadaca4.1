<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8" />
	<title>Varijable</title>
</head>
<body>
	<script type="text/javascript">
		var osoba1 = {firstName: "Marko", lastName: "Maric", age: 40, eyeColor: "black"};
		var osoba2 = {firstName: "Ana", lastName: "Anić", age: 30, eyeColor: "brown"};
		var osoba3 = {firstName: "Ivan", lastName: "Ivić", age: 25, eyeColor: "blue"};
		var osobe = [osoba1, osoba2, osoba3];
		for (var i = 0; i < osobe.length; i++) {
		    var osoba = osobe[i];
		    document.write("<br>Osoba " + (i + 1) + ":");
		    for (var prviObjekt in osoba) {
		        if (osoba.hasOwnProperty(prviObjekt)) {
		            document.write("<br>  " + prviObjekt + ": " + osoba[prviObjekt]);
		        }
		    }
		    document.write("<br>");
		}
	</script>
</body>
</html>
